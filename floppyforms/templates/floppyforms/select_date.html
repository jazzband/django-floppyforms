<select name="{{ year_field }}" id="{{ year_id }}"{% for attr in attrs.items %} {{ attr.0 }}="{{ attr.1 }}"{% endfor %}>{% for option in year_choices %}
	<option value="{{ option.0 }}"{% if option.0 == year_val %} selected="selected"{% endif %}>{{ option.1 }}</option>{% endfor %}
</select>

</select>

</select>
