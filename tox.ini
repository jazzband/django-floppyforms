[tox]
envlist =
    py26-1.3, py26-1.4, py26-1.5,
    py27-1.3, py27-1.4, py27-1.5,
    pypy-1.3, pypy-1.4, pypy-1.5,
    docs

[testenv]
commands = make test
setenv =
    DJANGO_SETTINGS_MODULE = floppyforms.test_settings

[testenv:docs]
changedir = docs
deps =
    Sphinx
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:py25-1.3]
basepython = python2.5
deps =
    Django==1.3.3
    -r{toxinidir}/requirements/tests.txt

[testenv:py26-1.3]
basepython = python2.6
deps =
    Django==1.3.3
    -r{toxinidir}/requirements/tests.txt

[testenv:py26-1.4]
basepython = python2.6
deps =
    Django==1.4.1
    -r{toxinidir}/requirements/tests.txt

[testenv:py26-1.5]
basepython = python2.6
deps =
    https://github.com/django/django/tarball/stable/1.5.x#egg=Django
    -r{toxinidir}/requirements/tests.txt

